<!DOCTYPE html>
<html>
  <head>
    <title>RainyDays</title>
    <meta name="description" content="This is a page all" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/stylee.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a1d2b39693.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="header-section">
      <header class="header-items">
        <a href="index.html" class="logo"><img src="/images/RainyDays_text.png" alt="Image of the logo" /></a>

        <div class="divhidden"></div>
        <div class="labelandbutton">
          <div class="hamburger--menu">
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" hidden id="hamburger-menu" />
            <nav class="navigation" id="navLinks">
              <ul>
                <li><a href="/index.html" class="navigation-selected">Home</a></li>
                <li><a href="/men.html">Men</a></li>
                <li><a href="/women.html">Women</a></li>
                <li><a href="/aboutus.html">About us</a></li>
                <li><a href="/contact.html">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="rainydaystext">
          <a href="index.html" class="rainydaistext"><img src="/images/RainDaystext.png" alt="text of rainy days" /></a>
        </div>
        <div class="doublebuttons">
          <div class="profile-button">
            <a href="../cross-course-project-AdrianFred/profile.html"><i class="fas fa-user-alt"></i></a>
            <a href="../cross-course-project-AdrianFred/basket.html"><i class="fas fa-shopping-basket"></i></a>
          </div>
        </div>
      </header>
    </section>
    <section class="aboutcont-pagecolor">
      <div class="checkoutjacket">
        <img src="/images/jackets.png" alt="checkoutjacketimg" />
        <h4>Windproof Jacket medium x 1</h4>
        <p>Price: 500$</p>
      </div>
      <main class="Checkoutinformation">
        <h1>Checkout Information</h1>
        <form method="POST">
          <div class="form-wrapper">
            <section>
              <label for="name">Full name</label>
              <input type="text" id="name" name="Full Name" />
              <label for="email">Email</label>
              <input type="email" id="email" name="Email" />
              <label for="phone">Phone Number</label>
              <input type="number" id="phone" name="Phone" />
              <label for="zip">Zip Code</label>
              <input type="number" id="zip" name="Zip" />
              <label for="address">Address Information</label>
              <input type="address" id="address" name="Address" />
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="Blank"></option>
                <option value="Norway">Norway</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Denmark">Denmark</option>
                <option value="Germany">Germany</option>
                <option value="Other">Other</option>
              </select>
              <div class="creditcard">
                <label for="CardHoldersName">Card Holders Name</label>
                <input type="text" id="CardHoldersName" name="CardHoldersName" />
                <label for="Cardnumber">Card Number</label>
                <input type="number" id="Cardnumber" name="Cardnumber" />
                <label for="ExpiryDate">Expiry Date</label>
                <input type="text" id="ExpiryDate" name="ExpiryDate" />
                <label for="Secuitycode">Security Code</label>
                <input type="number" id="Secuitycode" name="Secuitycode" />
              </div>
              <div>
                <input type="checkbox" id="email-updates" name="email-updates" />
                <label for="email-updates">Sign up for Email Updates</label>
              </div>
            </section>
          </div>
          <input type="submit" value="Checkout Now" class="cta" />
        </form>
      </main>
    </section>

    <section class="footer-section">
      <footer>
        <p>Rainy Days &copy;</p>
      </footer>
    </section>
  </body>
</html>
